<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手机端页面</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/phone.css">
    <script src="../js/jquery-3.2.0.min.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/phone.js"></script>
</head>
<body>
    <div class="bg_wrap">
        <!--logo-->
        <div class="logo"></div>
        <!--在线答题活动-->
        <div class="title"></div>
        <!--领奖须知-->
        <div class="txt_wrap">
            <div class="txt_title_wrap">
                <div class="txt_title">抽奖结果</div>
            </div>
            <div class="txt_wrap_con">
                <h3>领奖须知:</h3>
                <p>请于1月1日至1月7日，凭中奖手机短信，在贵阳市云岩山中华中路130号南国花锦购物中心6层西西弗书店领取购物卡(预期不领视为放弃领奖)。</p>
            </div>
        </div>
        <!--查询-->
        <div class="inquire_wrap clearfix">
            <input type="text" class="inquire_input" placeholder="输入手机号查看中奖信息"/>
            <div class="inquire_btn">查&nbsp;询</div>
        </div>
        <!--中奖号码-->
        <div class="win_phone_wrap">
            <div class="win_phone_title">中奖号码</div>
            <div class="win_btn_list">
                <ul class="clearfix">
                    <li class="win_btn_click">一等奖</li>
                    <li class="win_btn_nor">二等奖</li>
                    <li class="win_btn_nor">三等奖</li>
                </ul>
            </div>
        </div>
        <div class="win_list_wrap">
             <div class="win_list_title">一等奖名单</div>
             <div class="win_list_con">
                 <ul>
                     <li>135****5921</li>
                     <li>135****5921</li>
                     <li>135****5921</li>

                     <li>135****5921</li>
                 </ul>
             </div>
        </div>
    </div>

</html>
